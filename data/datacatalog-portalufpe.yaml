  - name: servidores
    title: Servidores
    description: "Dados gerais sobre concursos públicos de provimento de cargos e\
      \ relação dos servidores públicos lotados ou em exercício na UFPE, advindos\
      \ da Pró-Reitoria de Gestão de Pessoas e Qualidade de Vida (PROGEPE).\r\n\r\n\
      A PROGEPE é o órgão responsável pelo planejamento, execução e avaliação das\
      \ ações de administração e desenvolvimento de recursos humanos. Compete a essa\
      \ Pró-Reitoria realizar ações e projetos voltados à melhoria da qualidade de\
      \ vida dos servidores, à saúde e o bem-estar social de todos os servidores da\
      \ UFPE. \r\n\r\nAbrange as atividades referentes à capacitação e qualificação\
      \ de pessoal; planejamento da força de trabalho de técnico-administrativo, acompanhar\
      \ a execução da folha de pagamento, provimentos, vacâncias, bem como as demais\
      \ atividades na área de pessoal, acompanhamento e controle de cargos e funções,\
      \ do Banco de Professor Equivalente e Quadro de Referência dos Servidores Técnico-Administrativos\
      \ da UFPE.\r\n\r\n__Dados disponíveis__\r\n\r\nEsse conjunto possui dados gerais\
      \ de todas as pessoas em cargo \"técnico em assuntos educacionais\" lotadas\
      \ e em exercício na UFPE. O arquivo \"Servidores geral\" refere-se a dados de\
      \ vínculo funcional e o arquivo \"Servidores perfil\" refere-se ao perfil social\
      \ e lotação anonimizado.\r\n\r\n__Mais informações__\r\n\r\nhttps://www.ufpe.br/progepe"
