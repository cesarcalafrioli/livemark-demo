  - name: cursos-de-graduacao
    title: Cursos de graduação
    description: "Dados dos cursos da graduação advindos da Pró-Reitoria de Graduação\
      \ (PROGRAD).\r\n\r\nA PROGRAD tem como responsabilidade junto com os coordenadores\
      \ dos cursos da graduação garantir o funcionamento, organização e a política\
      \ didático-pedagógica da graduação. Assim como, assegurar a qualidade do ensino\
      \ e controle acadêmico, gerenciar programas e ações de assistência e permanência\
      \ estudantil.\r\n\r\n__Dados disponíveis__\r\n\r\nO conjunto de dados trás informações\
      \ a cerca dos cursos de graduação existentes na Universidade Federal de Pernambuco,\
      \ como exemplo, informações sobre o campus em que o curso se encontra e código\
      \ do INEP.\r\n\r\n__Mais informações__\r\n\r\nhttps://www.ufpe.br/prograd"
