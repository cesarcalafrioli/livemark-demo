    description: "Dados sobre os auxílios oferecidos aos discentes da graduação, advindos\
      \ da Pró-Reitoria para Assuntos Estudantis (PROAES).\r\n\r\nA PROAES tem como\
      \ responsabilidade promover e consolidar políticas de gestão da vida acadêmica,\
      \ oferecer aos discentes condições materiais e psicológicas para assegurar o\
      \ processo de formação acadêmica e ao desenvolvimento de capacidade profissional\
      \ e de cidadania. Além disso, coordenar programas de inclusão social para garantir\
      \ a permanência dos alunos na Universidade e minimizar os efeitos das desigualdades.\r\
      \n\r\n__Dados disponíveis__\r\n\r\nO conjunto de dados trás informações gerais\
      \ a respeito dos auxílios oferecidos aos discentes de graduação. Esse conjunto\
      \ de dados aborda o tipo de bolsa, unidade acadêmica que o discente está inserido,\
      \ período do benefício e valor da bolsa.\r\n\r\n__Mais informações__\r\n\r\n\
      www.ufpe.br/proaes"
