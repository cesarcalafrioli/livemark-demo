description: The data was collected as a research project
resources:
  - name: capital
    type: table
    path: capital-3.csv
    scheme: file
    format: csv
    encoding: utf-8
    mediatype: text/csv
    schema:
      fields:
        - name: id
          type: integer
        - name: name
          type: string
  - name: country
    type: table
    path: capital-3.csv
    scheme: file
    format: csv
    encoding: utf-8
    mediatype: text/csv
